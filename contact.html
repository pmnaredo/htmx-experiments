<form hx-get="/index.html" hx-target="this" hx-swap="outerHTML">
  <div>
    <label>First Name</label>
    <input _="on load set @value to $firstname" type="text" name="firstName" id="firstName" value="">
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input _="on load set @value to $lastname" type="text" name="lastName" id="lastName" value="">
  </div>
  <div class="form-group">
    <label>Email Address</label>
    <input _="on load set @value to $email" type="email" name="email" id="email" value="">
  </div>
  <button class="btn" _="on click
                          set $firstname to value of firstName
                          set $lastname to value of lastName
                          set $email to value of email">Submit</button>
  <button class="btn" hx-get="/index.html" >Cancel</button>
</form>
